<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container">
        <div class="left-bar">
           <div class="card1">
               <div class="number">
               
                   <!-- <p class="f font">1234</p>
                   <p class="f font">5678</p>
                   <p class="f font">9101</p>
                   <p class="f font">2345</p> -->
                   <p class="f num ">0000 0000 0000 0000</p>
               </div>
               <div class="info">
                <p class="p">XXX YYYY</p>
                <p class="p dy">00/00</p>
               </div>
           </div>
        </div>

        <div class="card card2">
             <p class="strip"></p>
             <p class="cvc">000</p>
             <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis 
                saepe consequatur accusamus id nulla eveniet laborum dolor placeat tenetur quasi!</p>
        </div>




        <!-- right-bar -->
        <div class="right-bar">
            <div class="information">
                <div class="first font ">
                <p >CARDHOLDER NAME</p>
                <input type="text" class=" input " id="ab" required>
                <p class="font" style="margin-top: 5px;">CARDHOLDER NUMBER</p>
                <input type="text" class="input numb" required>
            </div>
            <div class="second">
                <p class="font" style="margin-top: 5px;">EXP.DATE(MM/YY)</p>
                <p class="font cc" style="margin-top: 5px;">CV</p>
            </div>
            <div class="third">
                <input type="text" class="small1 mm"  required>
                <input type="text" class="small1 yy" required>
                <input type="text" class="small2 cv" required>
            </div>
            <button class="btn">Confirm</button>
            </div>
        </div>
    </div>
</form>

</html>
